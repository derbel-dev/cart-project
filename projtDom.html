<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- it's a title -->
    <h1> welcome to my shop </h1>

        <h3>T-shirt</h3>
        <button class="like-button">❤️</button>

        <button class="minus-button">-</button>
        <!-- quantity-->
        <span class="quantity">1</span>
        <button class="plus-button">+</button>
        <p>Price: DT<span class="item-total">10</span></p>
    </div> <!-- secend item to sell-->
    <div class="cart-item" data-price="20">
        <h3>jeans</h3>
        <button class="like-button">❤️</button>

        <button class="minus-button">-</button>
        <span class="quantity">1</span>
        <button class="plus-button">+</button>
        <p>Price: DT<span class="item-total">20</span></p>
    </div>
    <div>
        <h2>Total Price: dt<span id="total-price">30</span></h2> 
        <!-- total price -->
    </div>
